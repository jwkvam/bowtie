dist: trusty
language: python
cache: pip
addons:
    chrome:
        stable

python:
    # We don't actually use the Travis Python, but this keeps it organized.
    - "2.7"
    - "3.5"
    - "3.6"

before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give xvfb some time to start

before_install:
    - docker pull lukasmartinelli/hadolint

install:
    - docker run --rm -i lukasmartinelli/hadolint hadolint --ignore DL3008 --ignore DL3013 - < Dockerfile
    - google-chrome --version
    - google-chrome-stable --version
    # get latest version of node
    - curl -o- https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash
    - source ~/.nvm/nvm.sh
    - nvm install node
    - npm install -g yarn
    - npm install -g eslint babel-eslint eslint-plugin-react
    - make eslint
    - sudo apt-get update
    - sudo apt-get install xvfb
      # We do this conditionally because it saves us some downloading if the
      # version is the same.
    - sudo apt-get install libenchant1c2a
    - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
      else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi
    - bash miniconda.sh -b -p $HOME/miniconda
    - export PATH="$HOME/miniconda/bin:$PATH"
    - hash -r
    - conda config --set always_yes yes --set changeps1 no
    - conda update -q conda
      # Useful for debugging any issues with conda
    - conda info -a
    - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION
    - source activate test-environment
    - pip install -r requirements.txt
    - if [[ "$TRAVIS_PYTHON_VERSION" == "3.6" ]]; then
      pip install pytest-codestyle;
      fi
    - make checkdocs
    - wget https://chromedriver.storage.googleapis.com/2.35/chromedriver_linux64.zip
    - unzip chromedriver_linux64.zip
    - chmod +x chromedriver
    - sudo mv -f chromedriver /usr/local/bin
    - wget https://github.com/ValeLint/vale/releases/download/0.10.0/vale_0.10.0_Linux_64-bit.tar.gz
    - tar xvf vale_0.10.0_Linux_64-bit.tar.gz

script:
    - cd doc && make spelling && cd ..
    - ./vale --glob='*.rst' doc
    - if [[ "$TRAVIS_PYTHON_VERSION" == "3.6" ]]; then
      make style;
      fi
    - make test

after_success:
    - codecov
