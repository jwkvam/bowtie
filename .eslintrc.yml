env:
    browser: true
es6: true
commonjs: true
extends:
    - 'eslint:recommended'
    - 'plugin:react/recommended'
installedESLint: true
parser: babel-eslint
parserOptions:
    ecmaVersion: 7
    sourceType: module
    ecmaFeatures:
        experimentalObjectRestSpread: true
        jsx: true
        arrowFunctions: true
        impliedStrict: true
plugins:
    - react
rules:
    indent:
        - error
        - 4
    linebreak-style:
        - error
        - unix
    quotes:
        - error
        - single
    semi:
        - error
        - always
globals:
    console: true
    require: true
    Uint8Array: true
